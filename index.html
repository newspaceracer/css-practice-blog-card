<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Manrope:wght@200..800&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <img class="illustration" src="assets/images/illustration-article.svg" alt="abstract geometric illustration">
      <div class="card-content">
        <p class="category-tag">Learning</p>
        <p class="date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="author-section">
        <img src="assets/images/image-avatar.webp" alt="profile picture of author">
        <p class="author-name">Greg Hooper</p>
      </div>
   </div>
  <div class="attribution">
    Challenge Coded by <a href="https://www.linkedin.com/in/mauricio-herrer4/">Mauricio Herrera</a>.
  </div>
  </main>
</body>
</html>
